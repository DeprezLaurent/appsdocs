
   <div class="fr-col-12 fr-col-md-3">
       <div class="fr-card fr-enlarge-link">
           	<div class="fr-card__body">
               <h4 class="fr-card__title"><a href="{{.Site.BaseURL}}{{.Get `url` }}" class="fr-card__link">{{.Get `titre` }}</a></h4>
               <p class="fr-card__desc">{{.Get `texte` }}</p>
           	</div>
           	
           	<div class="fr-card__img">
               <img src="{{.Site.BaseURL}}images/{{.Get `image` }}"  class="fr-responsive-img" alt="{{.Get `alt` }}">
       	</div>
       </div>
   </div>
