<div class="fr-container">
<div class="fr-grid-row fr-grid-row--gutters fr-pt-5w" >

	<a href="{{ .Paginator.Prev.URL }}">Page précédente</a>
{{ end }}

	<a href="{{ .Paginator.Next.URL }}">Page suivante</a>
{{ end }}

</div>
</div>
