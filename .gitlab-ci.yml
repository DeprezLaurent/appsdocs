# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
   - hugo
  except:
  - main

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - main

publish:
  image: alpine:latest
  stage: publish
  script:
    - apk add lftp
    - lftp -c "open $FTP_HOSTNAME; user $FTP_USERNAME $FTP_PASSWORD; mirror -Rev public/ dest/web/appsdocs; quit"
  



